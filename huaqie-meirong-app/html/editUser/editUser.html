<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header.css?v=3"/>
    <script type='application/javascript' src='../../script/fastclick.js'></script> 
    <script type="text/javascript">
        if ('addEventListener' in document) {  
            document.addEventListener('DOMContentLoaded', function() {  
                FastClick.attach(document.body);  
            }, false);  
        } 
    </script>
    <style>
        body{
            
        }
        .aui-bar .aui-pull-right {
            padding-right: 15px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
        <a class="aui-pull-left" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span> </a>
        <div class="aui-title">
            个人信息
        </div>
        <a class="aui-pull-right" onclick="saveMsg()">保存</a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    var saveMsg = function() {
        api.execScript({
            frameName: 'editUser_frame',
            script: 'save()'
        })
    }
    apiready = function(){
        $api.fixStatusBar($api.dom('header'));
        api.openFrame({
        	name: 'editUser_frame',
        	url: './editUser_frame.html',
        	rect: {
        		x: 0,
        		y: $api.dom('header').offsetHeight,
        		width: 'auto',
        		height: 'auto'
        	}
        })
    };
</script>
</html>
