<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">  
    var addPro = function() {
        api.openWin({
            name: 'addpro',
            url: '../addPro/addpro.html'
        });
    } 
    apiready = function(){
        $api.fixStatusBar($api.dom('header'));
        api.openFrame({
            name: 'setproject_frame',
            url: './setproject_frame.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: 'auto'
            }
        });    
    };
