<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui-win.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/header.css?v=2"/>
    <script type='application/javascript' src='../../script/fastclick.js'></script>
    <script type="text/javascript">
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <style>
        body{

        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
        <a class="aui-pull-left" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span> </a>
        <div class="aui-title" id='title'></div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/store.min.js"></script>
<script type="text/javascript">
	init();
    apiready = function(){
        $api.fixStatusBar($api.dom('header'));
        api.openFrame({
        	name: 'yuyue_frame_time',
        	url: './yuyue_frame_time.html',
        	rect: {
        		x: 0,
        		y: $api.dom('header').offsetHeight,
        		height: 'auto',
        		width: 'auto'
        	}
        })
    };
    function init() {
    	var param = store.get('yuyueList');
    	var day = '';
    	if(param == 1) {
    		$('#title').html('客户约我')
    	} else if(param == 2) {
    		$('#title').html('明天预约')
    	} else {
    		$('#title').html('后天预约')
    	}
	}
</script>
</html>
