<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setlog_frame</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/border.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/position.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/system.css?v=4"/>
    <link rel="stylesheet" type="text/css" href="../../../css/mrUI.css?v=1"/> 
    <link rel="stylesheet" type="text/css" href="../../../css/MultiPicker.css?rev=@@hash" /> 
    <link rel="stylesheet" type="text/css" href="../../../css/setLog.css?rev=1"/>
    <script type='application/javascript' src='../../../script/fastclick.js'></script> 
    <script type="text/javascript">
        if ('addEventListener' in document) {  
            document.addEventListener('DOMContentLoaded', function() {  
                FastClick.attach(document.body);  
            }, false);  
        }
    </script>
</head>
<body>
	<div class="set-layout" id='add-member'>
        <ul class="form-content">
        	<li class="form-item border-b">
                <div class="form-item-cell">
                    <span class='form-item-cell-icon position-y-center'>
                        <img src="../../../image/title-name.png">
                    </span>
                    <span class='form-item-cell-label position-y-center'>基本信息完成度：<span id='progress'>0%</span></span>
                </div>
            </li>
            <li class="form-item border-b">
                <div class="form-item-cell">
                    <span class='form-item-cell-icon position-y-center'>
                        <img src="../../../image/user-name.png?v=1">
                    </span>
                    <span class='form-item-cell-label position-y-center'>姓名</span>
                    <span class='form-item-cell-other position-y-center'>
                        <input class='other-input' id='name' type="text" readonly style="font-size: 14px;">
                    </span>
                </div>
            </li>
            <li class="form-item border-b">
                <div class="form-item-cell">
                    <span class='form-item-cell-icon position-y-center'>
                        <img src="../../../image/phone.png?v=1">
                    </span>
                    <span class='form-item-cell-label position-y-center'>手机号码</span>
                    <span class='form-item-cell-other position-y-center'>
                        <input class='other-input' id='phone' type="text" readonly>
                    </span>
                </div>
            </li>

            <li class="form-item border-b" id='more' style='display: none'>
                <div class="form-item-cell">
                    <span class='form-item-cell-other position-y-center'>
                    	<span style='right: 18px; margin: 0;' class='form-item-cell-other position-y-center'>
				            <p style='width: 50px; color: #FF8EC6'>更多...</p>
				        </span>
			            <img class='more' src="../../../image/sys-more.png">
			        </span>  
                </div>
            </li>

			<div class="first-write">
				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/birthday.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>生日</span>
				        <span style='right: 18px' class='form-item-cell-other position-y-center'>
				            <input class='other-input' id="birth" type="text" placeholder="请选择生日" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/skin-type.png?v=2">
				        </span>
				        <span class='form-item-cell-label position-y-center'>皮肤类型</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='skin' class='other-input' id='skin' type="text" placeholder="请选择皮肤类型" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>
				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/skin-problem.png?v=1" style="width:23px;height: 23px">
				        </span>
				        <span class='form-item-cell-label position-y-center'>皮肤问题</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='skin-problem' class='other-input' id='skin-problem' type="text" placeholder="请选择皮肤问题" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>
				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class="form-item-cell-icon position-y-center">
				            <img src="../../../image/consumeLevel.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>消费水平</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='consume' class='other-input' id='consume' type="text" placeholder="请选择消费水平" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/charac.png?v=1" style="width:23px;height: 23px">
				        </span>
				        <span class='form-item-cell-label position-y-center'>性格</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='temper' class='other-input' id='temper' type="text" placeholder="请选择性格" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/weight.png">
				        </span>
				        <span class='form-item-cell-label position-y-center'>体重</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='weight' class='other-input' id='weight' type="text" placeholder="请选择体重" readonly style="font-size: 15px;color:#ff3e39">
				            <span>kg</span>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/career.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>职业</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='profession' class='other-input' id='profession' type="text" placeholder="请选择职业" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/card-desc.png">
				        </span>
				        <span class='form-item-cell-label position-y-center'>健康状况</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='health' class='other-input' id='health' type="text" placeholder="请选择健康状况" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>
			</div>

			<div class="add-log">
				<li class="form-item">
	                <div class="form-item-cell">
	                    <span class='form-item-cell-icon position-y-center'>
	                        <img src="../../../image/afterService.png?v=1">
	                    </span>
	                    <span class='form-item-cell-label position-y-center'>护理后照片</span>
	                </div>
	            </li>
				<li class='border-b'>
					<div class="server-pic" onclick='chooseImg()'>
						<img id='avatar' src="../../../image/takePic.png?v=1" style="width: 90px">
						<p style="text-align: center;margin-top: 7px;">请上传您的照片</p>
					</div>
				</li>
				
				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/nextTime.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>下次约定护理时间</span>
				        <span style='right: 18px; width: 100px' class='form-item-cell-other position-y-center'>
				            <span style="color:#ff3e39"><input style='width: 70%' data-id='next-time' class='other-input' id='next-time' type="text" readonly style="font-size: 15px;color:#ff3e39"></span>
				            <span>天后</span>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li>

				<!-- <li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/todayPay.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>今日购买</span>
				        <span style='right: 18px;' class='form-item-cell-other position-y-center'>
				            <input data-id='buy' class='other-input' id='buy' type="text" placeholder="添加" readonly>
				        </span>
				        <span class='form-item-cell-other position-y-center'>
				            <img class='more' src="../../../image/sys-more.png">
				        </span>  
				    </div>
				</li> -->

                

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/validAmount.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center' id='cost-wrap'>实付金额</span>
				        <span class='form-item-cell-other position-y-center'>
				            <input class='other-input' type="number" id='cost' readonly>
				        </span>
				    </div>
				</li>

				<li class="form-item border-b">
				    <div class="form-item-cell">
				        <span class='form-item-cell-icon position-y-center'>
				            <img src="../../../image/loanAmount.png?v=1">
				        </span>
				        <span class='form-item-cell-label position-y-center'>欠款</span>
				        <span class='form-item-cell-other position-y-center'>
				            <input class='other-input' type="number" id='arrears' placeholder="请输入金额(可不填)">
				        </span>
				    </div>
				</li>

				<li class="form-item border-b" style="height: 100px">
                    <div class="form-item-cell" >
                        <span class='form-item-cell-icon position-y-center'  style="margin-top: -30px">
                            <img src="../../../image/detail-pro.png">
                        </span>
                        <span class='form-item-cell-label position-y-center' style="margin-top: -30px">关怀与意向</span>
                        <span style='right: 18px;' class='form-item-cell-other position-y-center' style="width:100%;height: 100%;">
                            <!-- <input data-id='promotion' class='other-input' id='promotion' type="text" readonly placeholder="请选择提升意向"> -->
                            <textarea style="border:1px solid #e5e5e5;padding:4px 7px;" data-id='promotion' type="text" rows='6'  placeholder="请输入关怀与意向" class='other-input' id='promotion' style="width:100%;height: 100%" ></textarea>
                        </span>
                        <!-- <span class='form-item-cell-other position-y-center'>
                            <img class='more' src="../../../image/sys-more.png">
                        </span>   -->
                    </div>
                </li>


			</div>
            
            <li class="form-item" style='height: 128px'>
                <div class="form-item-cell">
                    <div class='form-item-cell-btn' onclick='addLog()'>
                        <span>确认</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div id="targetContainer"></div>

    <div id="radio-box">
    	<div class="radio-bg">
    		<div class="dialog position-center">
    			<form id='dialog-form'>
    				<div class="check-box" id='check-wrap'></div>
    			</form>
    			<div class='dialog-btns'>
					<span id='dialog-cancel'>取消</span>
					<span id='dialog-checked'>确认</span>
				</div>
    		</div>
    	</div>
    </div>
</body>
<script src="../../../script/axios.min.js"></script>
<script src="../../../script/template-web.js"></script>
<script src="../../../script/zepto.min.js"></script>
<script src="../../../script/store.min.js"></script>
<script src="../../../script/moment.min.js"></script>
<script src="../../../script/store.min.js"></script>
<script src="../../../script/phone.js"></script>
<script src="../../../script/weight.js"></script>
<script src="../../../script/MultiPicker.js"></script>
<script src="../../../fetch/api.js?rev=@@hash"></script>
<script src="../../../script/setLog.js?v=2"></script>
</html>
